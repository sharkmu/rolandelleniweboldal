<body>
    <button onclick="rolandplusz()">Nyomj ide, hogy több Roland elleni alma legyen</button>

        var roland = 0;
        function rolandplusz()
        {
            roland += 1;
            document.getElementById("rolandalmanumbers").innerHTML = roland;
        }
    </script>
    <h1 id="rolandalma">
        Roland elleni almák: <span id="rolandalmanumbers"></span> 
      </h1>
